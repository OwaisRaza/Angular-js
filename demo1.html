<!DOCTYPE html>
<html ng-app="demo">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="app/lib/bootstrap-3.2.0-dist/css/bootstrap.min.css">
    <script src="app/lib/bootstrap-3.2.0-dist/js/bootstrap.js"></script>
    <script src="app/lib/angular.min.js"></script>
    <script src="app/script/index1.js"></script>
    <script src="app/script/test.js"></script>
    <script src="app/script/demo1.js"></script>
</head>
<body >

<div class="container" ng-controller="NameController">
    <input ng-model="customName">
    <button ng-click="names('owais')">owais</button>
    <button ng-click="names(customName)">custom</button>
    <h3>My Name is {{myName}}</h3>
</div>

<form class="container" name="myForm" ng-controller="NameController">
    Value1: <input type="checkbox" ng-model="value1" class="form-control"> <br/>
    <h3>value1 = {{value1}}</h3>
    Value2: <input type="checkbox" ng-model="value2" ng-true-value="'YES'" ng-false-value="'NO'" class="form-control"> <br/>
    <h3>value2 = {{value2}}</h3>
    {{200000 * 1000 | date}}
</form>

<div class="container" ng-controller="myController">
    <ul class="well">
        <li ng-repeat="color in colors">
            Name: <input ng-model="color.name">
            [<a href ng-click="colors.splice($index, 1)">X</a>]
        </li>
        <li>
            [<a href ng-click="colors.push({})">add</a>]
        </li>
    </ul>
    <hr/>
    Color (null not allowed):
    <select class="form-control" ng-model="myColor" ng-options="color.name for color in colors"></select><br>

    Color (null allowed):
  <span  class="nullable">
    <select class="form-control" ng-model="myColor" ng-options="color.name for color in colors">
        <option value="">-- choose color --</option>
    </select>
  </span><br/>

    Color grouped by shade:
    <select class="form-control" ng-model="myColor" ng-options="color.name group by color.shade for color in colors">
    </select><br/>


    Select <a href ng-click="myColor = { name:'not in list', shade: 'other' }">bogus</a>.<br>
    <hr/>
    Currently selected: {{ {selected_color:myColor} }}
    <div style="border:solid 1px black; height:20px"
         ng-style="{'background-color':myColor.name}">
    </div>
</div>

</body>

</html>
